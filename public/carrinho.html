<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Restaurante Sabor Caseiro</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.1/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header">
      <div class="container-header">
        <h1>Restaurante Sabor Caseiro</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="cardapio.html">Cardápio</a>
          <a href="sobre.html">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="carrinho">
        <h2>Seu Carrinho</h2>
        <div id="itensCarrinho"></div>
        <div class="cart-total">
          <h3>Total: R$ <span id="total">0</span></h3>
          <button id="btnCheckout">Finalizar Pedido</button>
        </div>
      </section>
    </main>

    <!-- Modal do QR code -->
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Pagamento via QR Code</h2>
        <div id="resumoPedido"></div>
        <div id="qrCodeContainer" style="margin-top: 20px"></div>
        <button id="btnPagamentoConcluido">Pagamento concluído</button>
      </div>
    </div>

    <footer>
      <p>© 2026 Restaurante Sabor Caseiro - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
