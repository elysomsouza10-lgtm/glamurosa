<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Cardápio - Restaurante Sabor Caseiro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container-header">
        <h1>Restaurante Sabor Caseiro</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="cardapio.html">Cardápio</a>
          <a href="sobre.html">Sobre</a>
          <a href="contato.html">Contato</a>
          <a href="carrinho.html">Carrinho (<span id="cart-count">0</span>)</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="cardapio">
        <h2>Nosso Cardápio</h2>
        <div class="menu-grid">
          <div class="card" data-nome="Feijoada Completa" data-preco="35">
            <img
              src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5"
              alt="Feijoada"
            />
            <h3>Feijoada Completa</h3>
            <span class="price">R$ 35,00</span>
            <button class="add-cart">Adicionar ao carrinho</button>
          </div>
          <div class="card" data-nome="Strogonoff de Frango" data-preco="28">
            <img
              src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=500&q=60
"
              alt="Strogonoff"
            />
            <h3>Strogonoff de Frango</h3>
            <span class="price">R$ 28,00</span>
            <button class="add-cart">Adicionar ao carrinho</button>
          </div>
          <div class="card" data-nome="Lasanha à Bolonhesa" data-preco="32">
            <img
              src="https://images.unsplash.com/photo-1604908177526-2d019e5f1d4d"
              alt="Lasanha"
            />
            <h3>Lasanha à Bolonhesa</h3>
            <span class="price">R$ 32,00</span>
            <button class="add-cart">Adicionar ao carrinho</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
